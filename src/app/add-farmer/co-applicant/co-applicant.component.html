<div class="main-farmer">
    <app-sidenav></app-sidenav>
    <article class="right-sec">
        <app-header></app-header>
        <div class="main-sec">
            <div class="co-applicant-form">
                <form [formGroup]="coApplicantForm">
                    <div class="demographic-info-left">
                        <div class="left-info">
                            <h3 class="form-title">1. Identity proof</h3>
                            <div class="farmer-details">
                                <div class="farmer-details-inner lable-top">
                                    <label for="PANnumber">PAN Card number</label>
                                    <input type="text" class="form-control" formControlName="PANnumber">
                                </div>
                                <div class="farmer-details-inner lable-top">
                                    <label>PAN Card image</label>
                                    <div class="fileUpload">
                                        <span></span><img src="../../../assets/images/photo-camera.png"><input
                                            type="file" class="form-control uploadlogo" />
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="profile-picture">
                            <h4>Co-Applicant Picture</h4>
                            <div class="update-profile">
                                <div class="pro-img"><img class="profile-pic"
                                        src="../../../assets/images/tap-to-click.png"></div>
                                <div class="pro-update">
                                    <a href="javascript:void(0)"><span>Tap to click</span><input class="file-upload"
                                            type="file" accept="image/*" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-details">
                        <h3 class="form-title">2. Address proof</h3>
                        <div class="farmer-details">
                            <div class="farmer-details-inner lable-top">
                                <label>Select ID</label>
                                <select class="flex-1 form-select" formControlName="addressProof">
                                    <option *ngFor="let indVal of addressProofList" value="{{indVal.displayValue}}">
                                        {{indVal.displayName}}</option>
                                </select>
                            </div>
                            <div class="farmer-details-inner lable-top">
                                <label for="PANimage_front">Image front and back</label>
                                <div class="fileUpload">
                                    <span></span><img src="../../../assets/images/photo-camera.png"><input type="file"
                                        class="form-control uploadlogo" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-details">
                        <h3 class="form-title">3. Others Details</h3>
                        <div class="farmer-details">
                            <div class="farmer-details-inner lable-top">
                                <label>Passport</label>
                                <input type="text" class="form-control" formControlName="passport">
                            </div>
                            <div class="farmer-details-inner lable-top">
                                <label for="PANimage_front">Image front and back</label>
                                <div class="fileUpload">
                                    <span></span><img src="../../../assets/images/photo-camera.png"><input type="file"
                                        class="form-control uploadlogo" />
                                </div>
                            </div>
                        </div>
                        <div class="farmer-details">
                            <div class="farmer-details-inner lable-top">
                                <label>NREGA</label>
                                <input type="text" class="form-control" formControlName="nrega">
                            </div>
                            <div class="farmer-details-inner lable-top">
                                <label for="PANimage_front">Image front and back</label>
                                <div class="fileUpload">
                                    <span></span><img src="../../../assets/images/photo-camera.png"><input type="file"
                                        class="form-control uploadlogo" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-details">
                        <div class="form-details-inner">
                            <h3 class="form-title">4.A Co-Applicant details <a href="javascript:void(0)"
                                    class="comment-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24">
                                        <defs>
                                            <style>
                                                .a {
                                                    fill: none;
                                                }

                                                .b {
                                                    fill: #0779ff;
                                                }
                                            </style>
                                        </defs>
                                        <path class="a" d="M0,0H24V24H0Z" />
                                        <path class="b"
                                            d="M14,3V5H4V18.385L5.763,17H20V10h2v8a1,1,0,0,1-1,1H6.455L2,22.5V4A1,1,0,0,1,3,3Zm5,0V0h2V3h3V5H21V8H19V5H16V3Z" />
                                    </svg></a></h3>
                            <div class="farmer-details">
                                <div class="small-input">
                                    <select class="form-select" formControlName="salutation">
                                        <option selected>Mr.</option>
                                        <option>Mrs.</option>
                                    </select>
                                </div>
                                <div class="farmer-details">
                                    <div class="farmer-details-inner">
                                        <input type="text" class="form-control" formControlName="fname"
                                            placeholder="First Name">
                                    </div>
                                    <div class="farmer-details-inner">
                                        <input type="text" class="form-control" formControlName="mname"
                                            placeholder="Middle Name">
                                    </div>
                                    <div class="farmer-details-inner">
                                        <input type="text" class="form-control" formControlName="lname"
                                            placeholder="Last Name">
                                    </div>
                                    <div class="farmer-details-inner">
                                        <input type="text" class="form-control" formControlName="dob"
                                            placeholder="Date of Birth" value="Date of Birth"
                                            onfocus="(this.type='date')" onblur="(this.type='text')">
                                        <!-- <span><img src="../../../assets/images/date-icon.png"></span> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-details-inner">
                            <h3 class="form-title">4.B Gender</h3>
                            <div class="farmer-details">
                                <label class="form-check-label form-check bordered-radio"
                                    *ngFor="let indGen of genderList" for="{{indGen.displayValue}}">
                                    <input class="form-check-input" type="radio" formControlName="gender"
                                        value="{{indGen.displayValue}}"
                                        id="{{indGen.displayValue}}"><span>{{indGen.displayName}}</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-details-inner">
                            <h3 class="form-title">4.C Religion</h3>
                            <div class="farmer-details">
                                <label class="form-check-label form-check bordered-radio"
                                    *ngFor="let indReligion of religionList" for="{{indReligion.displayValue}}">
                                    <input class="form-check-input" type="radio" formControlName="religion"
                                        value="{{indReligion.displayValue}}"
                                        id="{{indReligion.displayValue}}"><span>{{indReligion.displayName}}</span>
                                </label>
                                <div class="farmer-details-inner lable-top flex-2">
                                    <label>Others(Please Specify)</label>
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-details-inner">
                            <h3 class="form-title">4.D Caste/Tribe</h3>
                            <div class="farmer-details">
                                <label class="form-check-label form-check bordered-radio"
                                    *ngFor="let indCaste of casteList" for="{{indCaste.displayValue}}">
                                    <input class="form-check-input" type="radio" formControlName="caste"
                                        value="{{indCaste.displayValue}}"
                                        id="{{indCaste.displayValue}}"><span>{{indCaste.displayName}}</span>
                                </label>
                                <div class="farmer-details-inner lable-top">
                                    <label>Others(Please Specify)</label>
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="form-details-inner">
                            <h3 class="form-title">4.E Others Details</h3>
                            <div class="farmer-details">
                                <div class="farmer-details-inner">
                                    <input type="text" class="form-control" formControlName="educationQualification"
                                        placeholder="Educational Qualification">
                                </div>
                                <div class="farmer-details-inner">
                                    <input type="text" class="form-control" formControlName="occupation"
                                        placeholder="Occupation">
                                </div>
                                <div class="farmer-details-inner">
                                    <input type="text" class="form-control" formControlName="annualIncome"
                                        placeholder="Annual Income">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-details">
                        <div class="form-details-inner">
                            <h3 class="form-title">5.A Address as per officially valid document</h3>
                            <div class="display-flex">
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="address1"
                                        placeholder="Address line-1">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="address2"
                                        placeholder="Address line-2">
                                </div>
                            </div>
                            <div class="display-flex">
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="taluk"
                                        placeholder="Tahsil/Taluka/Mandal">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="city"
                                        placeholder="District/City">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="pinCode"
                                        placeholder="pin code">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="state" placeholder="State">
                                </div>
                            </div>
                            <div class="display-flex">
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="landmark"
                                        placeholder="Landmark">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="phoneNumber"
                                        placeholder="Phone No.">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="mobile1"
                                        placeholder="Mobile 1">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="mobile2"
                                        placeholder="Mobile 2">
                                </div>
                            </div>
                            <div class="display-flex">
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="yrsInAddress"
                                        placeholder="No. of years in present address">
                                </div>
                                <div class="flex-1">
                                    <input type="text" class="form-control" formControlName="yrsInCity"
                                        placeholder="No. of years in city/village">
                                </div>
                                <div class="flex-2">
                                    <input type="text" class="form-control" formControlName="email"
                                        placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-details">
                        <h3 class="form-title">6. Property Ownership <a href="javascript:void(0)"
                                class="comment-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24">
                                    <defs>
                                        <style>
                                            .a {
                                                fill: none;
                                            }

                                            .b {
                                                fill: #0779ff;
                                            }
                                        </style>
                                    </defs>
                                    <path class="a" d="M0,0H24V24H0Z" />
                                    <path class="b"
                                        d="M14,3V5H4V18.385L5.763,17H20V10h2v8a1,1,0,0,1-1,1H6.455L2,22.5V4A1,1,0,0,1,3,3Zm5,0V0h2V3h3V5H21V8H19V5H16V3Z" />
                                </svg></a></h3>
                        <div class="mb-2" formArrayName="propertyOwnership"
                            *ngFor="let item of getPropertyOwnershipControls(); let i = index;">
                            <div class="display-flex family-members" [formGroupName]="i">
                                <div class="flex-1 lable-top">
                                    <label>Property Type</label>
                                    <input type="text" class="form-control" formControlName='propertyType'
                                        placeholder="House">
                                </div>
                                <div class="flex-1 lable-top">
                                    <label>Upload pictures</label>
                                    <div class="fileUpload">
                                        <span></span><img src="../../../assets/images/photo-camera.png"><input
                                            type="file" class="form-control uploadlogo" />
                                    </div>
                                </div>
                                <div class="flex-1 lable-top">
                                    <label>Ownership Type</label>
                                    <select class="form-select" formControlName="ownershipType">
                                        <option selected>select</option>
                                        <option *ngFor="let indVal of ownershipTypeList"
                                            value="{{indVal.displayValue}}">
                                            {{indVal.displayName}}</option>
                                    </select>
                                </div>
                                <div class="flex-1 lable-top">
                                    <label>Particular</label>
                                    <select class="form-select" formControlName="particular">
                                        <option selected>select</option>
                                        <option *ngFor="let indVal of particularList" value="{{indVal.displayValue}}">
                                            {{indVal.displayName}}</option>
                                    </select>
                                </div>
                                <div class="flex-1 lable-top">
                                    <label>Cumulative value</label>
                                    <input type="text" name="" class="form-control" formControlName="cumulativeValue">
                                </div>
                            </div>

                            <div class="row justify-content-end">
                                <div class="col-auto add-another"
                                    *ngIf="getPropertyOwnershipControls().length!=1  && i!=getPropertyOwnershipControls().length-1">
                                    <a href="javascript:void(0)" class="delete-item "
                                        (click)="removePropertyOwnership(i)"><i
                                            class="fa fa-trash-o text-danger"></i></a>

                                </div>
                                <div class="col-auto add-another" *ngIf="i==getPropertyOwnershipControls().length-1">
                                    <a href="javascript:void(0);" (click)="addPropertyOwnership()">+ Add More</a>
                                </div>
                            </div>
                        </div>
                    </div>


                </form>
                <!-- <div class="row mt-3">
                    <div class="col-auto add-another">
                        <a href="#">+ Add More</a>
                    </div>
                </div> -->
            </div>
        </div>
    </article>
</div>
