<!DOCTYPE html>
<html>
<head>
	<title>Farmer Onboarding</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
	<style>
		aside.login-left {background: transparent linear-gradient(180deg, #B7DCFF 0%, #DEF5D6 100%) 0% 0% no-repeat padding-box;flex: 0 50%;
    		max-width: 50%;height: 600px;overflow: hidden; position: relative;text-align: center;padding-top: 150px;}
		.login-page {background: #FFFFFF; box-shadow: 0px 3px 80px #0000001a; border-radius: 2px; width: 70%; margin: 50px auto;}
		.login-BD {display: flex;align-items: center;height: 600px;}
		aside.login-left:after {content: '';background-image: url(../images/login.svg);display: block;width: 100%;height: 290px;
    	 position: absolute;bottom: 0px; background-size: cover; background-repeat: no-repeat;}
    	article {padding: 40px;flex: 1;} 
    	.login-right p {font-size: 14px;letter-spacing: 0px;color: #303030;line-height: 28px;margin-bottom: 0px;}
		.login-right h2 {font-size: 24px;letter-spacing: 0px;color: #303030;line-height: 28px; font-weight: 600;}
		.login-form .lable-top{margin: 20px 0;}
		.btn-login {background: #303030 0% 0% no-repeat padding-box;box-shadow: 0px 5px 15px #3030301A;border-radius: 6px;color: #fff;
    		width: 100%;padding: 12px 24px;}
		.btn-login a {color: #fff;text-decoration: none;font-size: 14px;display: flex;align-items: center;justify-content: space-between;}
		.login-left p{font-size:18px;color: #303030;margin-bottom: 0px;}
		.login-left h2{font-size: 34px;font-weight: bold;color: #303030;}
		.login-form .lable-top>label{border-radius: 4px;}
	</style>
</head>
<body>

<div class="login-page">
	<div class="login-BD">
		<aside class="login-left">
			<div class="login-left">
				<p>Welcome to the</p>
				<h2>THIRD EYE</h2>
			</div>
		</aside>
		<article>
			<div class="login-right">
				<p>Login Now</p>
				<h2>Enter your credentials</h2>
				<form class="login-form">
					<div class="lable-top">
					  	<label>User Name</label>
					    <input type="text" class="form-control" id="" placeholder="nirbhay.kant@gmail.com">
					</div>
					<div class="lable-top">
					  	<label>Password</label>
					    <input type="password" class="form-control" id="" placeholder="***********">
					</div>
					<div class="btn btn-login"><a href="javascript:void(0)">Continue <i class="fa fa-arrow-right"></i></a></div>
				</form>
			</div>
		</article>
	</div>
</div>


<script type="text/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js" ></script>

</body>
</html>
